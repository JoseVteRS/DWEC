      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>

    <ol type="1" reversed start="100">

      <li>Elemento 2</li>
      <li>Elemento 3</li>
      <li>Elemento 4</li>
    </ol>
