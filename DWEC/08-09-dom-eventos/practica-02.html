<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form id="formulario">
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span id="error-email" style="color: red; display: none;"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span id="error-password" style="color: red; display: none;"></span>
        </div>
        <button type="submit" id="btn-enviar" disabled style="background-color: gray; color: white;">Enviar</button>
    </form>
</body>
